<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion 页面展示</title>
  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <div id="bg-layer" aria-hidden="true">
    <img id="bg-image" src="" alt="" role="presentation" />
  </div>
  <div id="app">
    <div id="typewriter-container" aria-live="polite"></div>
    <label class="bg-upload" for="bg-file">更换背景</label>
    <input type="file" id="bg-file" accept="image/*" hidden />
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
